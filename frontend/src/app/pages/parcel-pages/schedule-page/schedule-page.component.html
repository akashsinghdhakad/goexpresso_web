<div class="grid gap-4 grid-cols-1">
  <div class="block p-2">
    <div class="block m-auto w-full max-w-sm bg-white border-2 p-3 rounded-md">
      <div class="flex bg-white rounded-md justify-between p-2 items-center my-2">
        <div class="block ">
          <h6 class="font-bold">Order Summary</h6>
        </div>
        <div class="flex justify-end items-center">
          <button class="bg-red-700 px-5 py-2 text-white rounded-md mx-2">Edit</button>
        </div>
      </div>
      <h3 class="text-xl my-3">Address Details</h3>
      <div class="text-red-700 px-4 text-2xl">
        <h6 class="text-xl">Pickup Address</h6>
        <div class="my-3"></div>
        <h6 class="text-xl">Delivery Address</h6>
      </div>
      <hr>
      <div class="flex bg-white rounded-md justify-between p-2 items-center my-2">
        <div class="block ">
          <h6 class="font-bold">Package details</h6>
        </div>
        <div class="flex justify-end items-center">
          <button class="bg-red-700 px-5 py-2 text-white rounded-md mx-2">Edit</button>
        </div>
      </div>
      <div class="flex bg-white rounded-md justify-between p-2 items-center my-2">
        <div class="block ">
          <mat-icon class="icon-2x text-red-700 mx-2" aria-hidden="false" aria-label="Example home icon"
            fontIcon="view_in_ar"></mat-icon>
        </div>
        <h6 class="text-xs text-nowrap">Box / Carton</h6>
        <div class="flex justify-end items-center">
          <button class=" px-5 py-2 text-nowrap rounded-md mx-2">0.5 Kg - 2 Kg</button>
        </div>
      </div>
    </div>
  </div>
  <div class="block p-2">
    <div class="bg-gray-50 block m-auto p-4 border-2 rounded-lg w-full">
      <h6 class="mt-2 pb-4 font-bold">Select Pickup Day</h6>
      <mat-form-field class="example-form-field">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="datepicker" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div class="flex justify-end p-2">
    <button (click)="onTapNext()" class="bg-red-700 text-white px-5 py-2 rounded-md ">NEXT</button>
  </div>
</div>
