<div class="container m-auto bg-[#C12935] p-4">
    <div class="py-4">
        <img class="m-auto" src="/assets/logo.svg" alt="Logo">
    </div>

    <div class="block mx-auto bg-white rounded-xl w-full max-w-md p-5">
        <div class="my-2">
            <h6 class="font-semibold">Enter your Mobile Number</h6>
            <span class="text-xs">Weâ€™ll send you an OTP via SMS to confirm your mobile number</span>
        </div>
        <!-- <p *ngIf="otpForm.get('mobileNumber')?.value ?? false ">
            Entered Mobile Number: +91 {{ otpForm.get('mobileNumber')!.value }}
        </p> -->
        <form [formGroup]="otpForm" (ngSubmit)="onClickSendOTP()">
            <mat-form-field class="w-full">
                <mat-label>Mobile Number</mat-label>
                <span matTextPrefix>+91 &nbsp;</span>
                <input type="tel" matInput formControlName="mobileNumber" placeholder="Enter your number" maxlength="10"
                    required />
                <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>

            <mat-checkbox formControlName="acceptPolicy">
                I have read and I accept the Privacy Policy & Conditions of Use
            </mat-checkbox>


            <div class="flex justify-center items-center my-2">
                <button type="submit" mat-flat-button [disabled]="otpForm.invalid">Send OTP</button>
            </div>
        </form>

    </div>
</div>
