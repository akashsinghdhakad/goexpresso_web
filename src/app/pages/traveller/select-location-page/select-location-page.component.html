<div class="block rounded-md shadow-md border bg-white">
    <h4 class="p-4 font-bold">Select Location</h4>
    <hr class="p-1 bg-white">
    <div class="p-2">
        <div class="my-4 flex flex-col">
            <label class="font-semibold my-2" for="">Select Departure Location</label>
            <input type="text" class="rounded-md border-2 border-red-700 w-full p-2" placeholder="Select Departure Location">
        </div>
        <div class="my-4 flex flex-col">
            <label class="font-semibold my-2" for="">Select Arrival Location</label>
            <input type="text" class="rounded-md border-2 border-red-700 w-full p-2" placeholder="Select Arrival Location">
        </div>
    </div>
    <hr class="bg-white p-1">
    <div class="flex justify-end p-2">
        <button (click)="onTapNext()" class="bg-red-700 text-white px-5 py-2 rounded-md ">NEXT</button>
    </div>
</div>
