<div class="container mx-auto max-w-sm bg-gray-50 min-h-full">
    <div class="flex justify-center my-4 items-center gap-4 border-2 w-fit mx-auto rounded-xl p-2">
        <span>{{isChecked ? "ON DUTY" : "OFF DUTY"}}</span>
        <mat-slide-toggle [(ngModel)]="isChecked"></mat-slide-toggle>
    </div>
    <div class="flex justify-between items-center bg-blue-200 p-2">
        <h2>Today's Earnings</h2>
        <span>&#8377; 0</span>
    </div>
    <div *ngFor="let packageDetail of parcelPackageDetailsOptionList" class="grid grid-cols-2 mt-4 gap-2">
        <div class="bg-gray-50 py-2 text-center">
            <mat-icon *ngIf="packageDetail.icon" class="max-sm:scale-100 scale-200 text-red-700 mx-2"
                aria-hidden="false" aria-label="Example home icon" fontIcon="{{packageDetail.icon}}"></mat-icon>
        </div>
        <div lass="bg-gray-50 py-2 text-center">
            <div class="block bg-white rounded-lg">
                <button class="bg-yellow-300 py-1 px-2 rounded-lg">Accept</button>
            </div>
        </div>
    </div>
</div>
