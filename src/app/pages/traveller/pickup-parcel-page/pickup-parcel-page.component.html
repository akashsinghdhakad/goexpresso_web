<div class="container mx-auto max-w-sm bg-gray-50 min-h-full">
    <div class="flex justify-center my-4 items-center gap-4 border-2 w-fit mx-auto rounded-xl p-2">
        <span>{{isChecked ? "ON DUTY" : "OFF DUTY"}}</span>
        <mat-slide-toggle [(ngModel)]="isChecked"></mat-slide-toggle>
    </div>
    <div class="flex justify-between items-center bg-blue-200 p-2">
        <h2>Today's Earnings</h2>
        <span>&#8377; 0</span>
    </div>
    <div class="grid grid-cols-2">
        <div *ngFor="let packageDetail of parcelPackageDetailsOptionList" class="">
            <mat-icon *ngIf="packageDetail.icon" class="max-sm:scale-100 scale-200 icon-2x text-red-700 mx-2"
                aria-hidden="false"></mat-icon>
        </div>

    </div>
</div>
